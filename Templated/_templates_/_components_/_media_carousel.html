{% load static from staticfiles %}

<!-- Carousel and Slider -->
<div class="main-carousel top-10">
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">

    {% if total > 1 %}
        <ol class="carousel-indicators">
        {% for instance in featured %}
            {% if forloop.counter <= total %}
            <li data-target="#carouselIndicators" data-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.counter0 == 0 %}active{% endif %}"></li>
            {% endif %}
        {% endfor %}
        </ol>
    {% endif %}


    <div class="carousel-inner sub-heading" id="main-carousel">
        {% for instance in featured %}
            {% if forloop.counter <= total %}
        <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{instance}}">
            <a href="{% url 'project' instance.slug %}">
                <img class="bkg-cover d-block w-100" src="{% if instance.artwork %}{{ instance.artwork.url }}{% endif %}" alt="{{ instance.title }}">
            </a>
            <div class="carousel-caption d-md-block top-bottom">
                <h1>{{ instance.title }}</h1>
            </div>
        </div>
            {% endif %}
        {% endfor %}
    </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- end carousel -->
